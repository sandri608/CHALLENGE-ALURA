<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible"content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconect" href="https://fonts.googleapis.com">
<link rel="preconect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/Logo.svg " alt="logo de alura">
    </header>
    <main>
        <section class="ContenedorEntrada">
            <textarea class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <p class="informacion"><img src="/exclamacion.svg" alt="">Solo letras minusculas y sin acentos</p> 
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="ContenedorSalida">
            <div class="inicio">
                <img src="Muñeco.svg" alt="">
                <p>ningun mensaje fue encontrado</p>
                <p>ingrese el texto que deses encriptar o desencriptar</p>
            </div>
            <div class="final">
                <textarea class= "mensaje"></textarea>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Desarrollado por Sandra Muñoz</p>
    </footer>
    <script src="script.js"></script>
</body> 
</html>
